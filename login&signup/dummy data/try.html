    align-items: center;
    justify-content: center;

    }

<body>
<div id="blackslider"><p class="slidePara">WELCOME TO BLUEFLY: Luxury brands at discounted price</p>
    <p class="slidePara">FREE SHIPPING FOR ORDERS OVER $99</p>
    <p class="slidePara">TAKE AN EXTRA 15% OFF SELECT DESIGNER SHOE STYLES</p>
</div>
</body>
<script>
    var slideInd = 0;
slideP();
function slideP(){
    var i;
    var x = document.querySelectorAll(".slidePara");
    console.log(x);
    for(i = 0; i<x.length; i++){
        x[i].style.display = "none";
    }
    slideInd++;
    if(slideInd>x.length){
        slideInd = 1;
    }
    x[slideInd-1].style.display = "block";
    setTimeout(slideP,2000);
}
</script>
