<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div id="parent">
        <div>
            <a href="https://www.bluefly.com/">
                <img id="image"
                    src="https://cdn.shopify.com/s/files/1/0248/3473/6191/files/BLUEFLY-LOGO-11-20.png?233294"
                    alt="BLUFY.COM">
            </a>
        </div>
        <div id="container">
            <div id="left-side">
                <div id="lfd">
                    <br>
                    <form>
                        <table border="1"
                            style="border-collapse: collapse; border-radius: 15px !important; width: 100%; height: 120px;"
                            id="tabBorder">
                            <!-- <div id="tabBorder"> -->
                            <tbody id="tb1"></tbody>
                            <!-- </div> -->
                        </table>
                    </form>
                    <div id="child">
                        <form id="form">
                            <h2>Payment</h2>
                            <h4>All transactions are secure and encrypted.</h4>
                            <div>
                                <table>
                                    <thead>
                                        <tr>
                                            <td>Credit card</td>
                                        </tr>

                                        <div id="credit">
                                            <tr>
                                                <td>
                                                    <input type="text" class="inpData" placeholder="Name on card"
                                                    id="creditRadio">
                                                    <input type="text" class="inpData" placeholder="Card number"
                                                        id="paypalRadio">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td id="date">
                                                    <input type="text" class="inpData2"
                                                        placeholder="Expiration date (MM / YY)">
                                                    <input type="text" class="inpData2" id="newData"
                                                        placeholder="Security code">
                                                </td>
                                            </tr>
                                            <tr>
                                        </div>
                                        <tr>
                            </div>

                            </tr>
                            </thead>
                            </table>
                    </div>
                    <div id="botLen">
                        <!-- <span><i class="arrow left"></i></span> -->
                        <a href="Information.html" style="text-decoration:none; color:black;">
                            <h4><span><i class="arrow left"></i></span> Return to information</h4>
                        </a>
                        <button id="btnPay">Pay now</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="payment.js"></script>
