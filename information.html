<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="information.css" />
</head>

<body>
    <form id="form">
        <div>
            <img id="image" src="https://cdn.shopify.com/s/files/1/0248/3473/6191/files/BLUEFLY-LOGO-11-20.png?233294"
                alt="BLUFY.COM">
        </div>
        <div id="container">
            <div id="left-side">
                <div>
                    <div id="head">
                        <h2>Contact Information</h2>
                        <h4>Already have an account? <span>Log in</span></h4>
                    </div>
                    <input type="text" id="email" class="fullWidth" placeholder="Email">
                    <div id="cheKmail">
                        <input type="checkbox" id="check-box">
                        <h4>Email me with news and offers</h4>
                    </div>
                    <!-- <form> -->
                    <h2>Shipping Address</h2>
                    <select name="Country/region" id="country" class="fullWidth">
                        <option value="india">India</option>
                        <option value="nepal">Nepal</option>
                        <option value="russia">Russia</option>
                        <option value="japan">Japan</option>
                    </select>
                    <div id="name">
                        <input type="text" placeholder="First name" id="fname">
                        <input type="text" placeholder="Last name" id="lname">
                    </div>
                    <input type="text" placeholder="Address" class="fullWidth" id="bottomGap">
                    <input type="text" placeholder="Apartment, suit, etc.(optional)" class="fullWidth" id="apartment">
                    <input type="text" placeholder="City" class="incLen" id="city">
                    <select name="State" class="incLen" id="state">
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                    </select>
                    <input type="number" placeholder="ZIP code" class="incLen" id="zip">
                    <input type="number" placeholder="Phone" class="fullWidth" id="bottomGap">
                    <!-- </form> -->
                    <div id="botLen">
                        <!-- <span><i class="arrow left"></i></span> -->
                        <h4><span><i class="arrow left"></i></span> Return to cart</h4>
                        <!-- <a href="Payment.html"> -->
                        <input type="submit" id="button">
                        <!-- </a> -->
                        <!-- <button type="submit"><a href="Payment.html">Continue</a></button> -->
                        <!-- <input type="submit" > -->

                        <!-- <button>Continue to shopping</button> -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
<script src="information.js"></script>
